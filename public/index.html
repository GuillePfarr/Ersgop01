<!DOCTYPE html>
<html>
<head>
  <title>Ersgop Project</title>
  <!-- Agregar referencias a los archivos de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="loginForm">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Iniciar sesión</button>
  </form>
  
  <!-- Mensaje de bienvenida -->
  <h1>Bienvenido a Ersgop Project</h1>
  <!-- Fecha y hora actuales -->
  <p id="currentDateTime">Fecha y Hora: --/--/---- --:--:--</p>
  <!-- Datos transmitidos por el esp32 -->
  <p id="temperature">Temperature: --</p>
<p id="humidity">Humidity: --</p>
<p id="timestamp">Timestamp: --</p>

  <!-- Botón para descargar los datos almacenados -->
  <a id="downloadButton" href="#" download>Descargar Datos</a>
  <!-- Script para cargar Firebase y configurar la página -->
 <!-- Primero, importa las librerías de Firebase -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
<!-- Asegúrate de que la importación de firebase.js sea antes que script.js -->
<script type="module" src="/public/firebase.js"></script>
<!-- Dentro de la etiqueta script, especifica el tipo como módulo -->
<script type="module" src="/public/script.js"></script>


</body>
</html>
