<!DOCTYPE html>
<html>
<head>
  <title>Ersgop Project</title>
  <!-- Agregar referencias a los archivos de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="loginForm">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Iniciar sesión</button>
  </form>
  
  <!-- Mensaje de bienvenida -->
  <h1>Bienvenido a Ersgop Project</h1>
  <!-- Fecha y hora actuales -->
  <p id="currentDateTime">Fecha y Hora: --/--/---- --:--:--</p>
  <!-- Datos transmitidos por el esp32 -->
  <p>Temperatura: <span id="temperature">--</span> °C</p>
  <p>Humedad: <span id="humidity">--</span>%</p>
  <!-- Botón para descargar los datos almacenados -->
  <a id="downloadButton" href="#" download>Descargar Datos</a>
  <!-- Script para cargar Firebase y configurar la página -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
